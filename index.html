<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="scoreboard-container">
            <div class="team-container">
                <h3 class="team-text">HOME</h3>
                <div class="score-container">
                    <p class="score" id="home-score"></p>
                </div>
                <div class="button-container">
                    <button id="homeAdd1" class="increment-btn" onclick="add1home()">+1</button>
                    <button id="homeAdd2" class="increment-btn" onclick="add2home()">+2</button>
                    <button id="homeAdd3" class="increment-btn" onclick="add3home()">+3</button>
                </div>
            </div>
            <div class="team-container">
                <h3 class="team-text">AWAY</h3>
                <div class="score-container">
                    <p class="score" id="guest-score"></p>
                </div>
                <div class="button-container">
                    <button id="guestAdd1" class="increment-btn" onclick="add1guest()">+1</button>
                    <button id="guestAdd2" class="increment-btn" onclick="add2guest()">+2</button>
                    <button id="guestAdd3" class="increment-btn" onclick="add3guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
